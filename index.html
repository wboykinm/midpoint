<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midpoint VenueFinder</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha256-sHwgyDk4CGNYom267UJX364ewnY4Bh55d53pxP5WDug= sha512-mkkeSf+MM3dyMWg3k9hcAttl7IVHe2BA1o/5xKLl4kBaP0bih7Mzz/DBy4y6cNZCHtE2tPgYBYH/KtEjOQYKxA==" crossorigin="anonymous">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='site.css' rel='stylesheet' />
</head>
<body>
  <div id='map'></div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Meet me halfway</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <a>Find </a>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-info venueType active" onclick='typeClick(this)' id='food'><i class="fa fa-cutlery"></i></button>
              <button type="button" class="btn btn-info venueType" onclick='typeClick(this)' id='drinks'><i class="fa fa-glass"></i></button>
              <button type="button" class="btn btn-info venueType" onclick='typeClick(this)' id='coffee'><i class="fa fa-coffee"></i></button>
            </div>
            <a> between </a>
            <input type="text" class="form-control" id='start1' placeholder="Start 1" onkeypress="return enterSend(event)">
            <a> & </a>
            <input type="text" class="form-control" id='start2' placeholder="Start 2" onkeypress="return enterSend(event)">
          </div>
          <button type="button" onclick='send()' class="btn btn-success">Go</button>
        </form>
      </div>
    </div>
  </nav>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.min.js'></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js'></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js'></script>
  <script src='dropdown.js'></script>
  <script src='midpoint.js'></script>
</body>
</html>
